
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>PetCh - P√°gina Inicial</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #e6f7ff;
        }

        header {
            background-color: #ffffff;
            padding: 15px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid #00aaff;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #00aaff;
        }

        nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 40px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            font-size: 16px;
        }

        nav ul li a:hover {
            color: #00aaff;
        }

        main {
            padding: 40px;
            text-align: center;
        }

        .categorias {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .categoria {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            width: 250px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: black;
            transition: transform 0.3s ease;
        }

        .categoria:hover {
            transform: scale(1.05);
        }

        .categoria img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .categoria h2 {
            padding: 10px 0;
            background-color: #00aaff;
            color: white;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">üêæ PetCh</div>
        <nav>
            <ul>
                <li><a href="caninos.html">Caninos</a></li>
                <li><a href="felinos.html">Felinos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Escolha uma categoria de pet</h1>
        <div class="categorias">
            <a href="caninos.html" class="categoria">
                <img src="https://images.unsplash.com/photo-1601758174685-cb8a8b3b7e6b?auto=format&fit=crop&w=600&q=80" alt="Caninos">
                <h2>Caninos</h2>
            </a>
            <a href="felinos.html" class="categoria">
                <img src="https://images.unsplash.com/photo-1592194996308-7b43878e84a6?auto=format&fit=crop&w=600&q=80" alt="Felinos">
                <h2>Felinos</h2>
            </a>
        </div>
    </main>
</body>
</html>
