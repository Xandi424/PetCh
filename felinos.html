
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>PetCh - Felinos</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #e6f7ff;
        }
        header {
            background-color: #ffffff;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 3px solid #00aaff;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00aaff;
        }
        main {
            padding: 40px;
            text-align: center;
        }
        .pets {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .pet {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            padding: 20px;
        }
        .pet img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }
        .pet h3 {
            margin: 15px 0 10px;
        }
        .botoes button {
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
        .alimentar { background-color: #28a745; }
        .moradia { background-color: #ffc107; color: #333; }
        .adotar { background-color: #007bff; }
    </style>
</head>
<body>
    <header>
        <div class="logo">üê± Felinos</div>
    </header>

    <main>
        <h1>Ajude ou Adote um Felino</h1>
        <div class="pets">
            <div class="pet">
                <img src="https://images.unsplash.com/photo-1583089892943-7a28f9c2dc20?auto=format&fit=crop&w=600&q=80" alt="Gato 1">
                <h3>Lua</h3>
                <div class="botoes">
                    <button class="alimentar">Me Alimente</button>
                    <button class="moradia">Me d√™ uma moradia</button>
                    <button class="adotar">Me Adote</button>
                </div>
            </div>
            <div class="pet">
                <img src="https://images.unsplash.com/photo-1559239115-ce3eb7cb07c5?auto=format&fit=crop&w=600&q=80" alt="Gato 2">
                <h3>Mingau</h3>
                <div class="botoes">
                    <button class="alimentar">Me Alimente</button>
                    <button class="moradia">Me d√™ uma moradia</button>
                    <button class="adotar">Me Adote</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
