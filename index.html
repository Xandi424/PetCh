
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>PetCh - P√°gina Inicial</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        header {
            background-color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: 500;
        }
        main {
            padding: 40px;
            text-align: center;
        }
        .categorias {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .categoria {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            width: 250px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: black;
            transition: transform 0.2s ease;
        }
        .categoria:hover {
            transform: scale(1.05);
        }
        .categoria img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .categoria h2 {
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">üêæ PetCh</div>
        <nav>
            <ul>
                <li><a href="#">Caninos</a></li>
                <li><a href="#">Felinos</a></li>
                <li><a href="#">Roedores</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Criar Conta</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Escolha uma categoria de pet</h1>
        <div class="categorias">
            <a href="#" class="categoria">
                <img src="https://images.unsplash.com/photo-1601758123927-196d5f3d6597" alt="Caninos">
                <h2>Caninos</h2>
            </a>
            <a href="#" class="categoria">
                <img src="https://images.unsplash.com/photo-1592194996308-7b43878e84a6" alt="Felinos">
                <h2>Felinos</h2>
            </a>
            <a href="#" class="categoria">
                <img src="https://images.unsplash.com/photo-1622253692010-333f2da6031c" alt="Roedores">
                <h2>Roedores</h2>
            </a>
        </div>
    </main>
</body>
</html>
